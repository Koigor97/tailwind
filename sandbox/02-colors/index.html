    <p class="underline decoration-stone-500">Tailwind underline</p>
    <p class="underline decoration-amber-700">Tailwind underline</p>

    <!-- Border Colors -->
    <input type="text" name="" id="" class="border border-emerald-800" />
    <input type="text" name="" id="" class="border border-lime-700" />

    <div class="divide-y divide-blue-300">
